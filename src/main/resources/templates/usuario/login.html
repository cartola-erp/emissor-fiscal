<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="utf-8">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<title> Login </title>
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../../static/css/login.css">

	</head>


<body>
	<section id="login-container ">

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img th:src="@{/img/logo-autogeral.png}" src="../../static/img/logo-autogeral.png" alt="Logo">
					</div>
	
					<form class="login100-form " id="login-form" th:action="@{/login}" method="POST">
						<span class="login100-form-title"> Por favor, autentique-se </span>
						<div class="wrap-input100 ">
							<input class="input100" type="text" name="username" id="username" placeholder="Login..." maxlength="25" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100"> 
								<i class="fas fa-user" aria-hidden="true"></i>
							</span>
						</div>
	
						<div class="wrap-input100 " >
							<input class="input100" type="password" name="password" id="password" placeholder="Senha..." maxlength="25" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<!-- BTN LOGIN -->
						<div class="container-login100-form-btn">
							<button class="login100-form-btn"> Entrar </button>
						</div>
	
						<!-- <div class="text-center p-t-12">
							<span class="txt1">
								Esqueci
							</span>
							<a class="txt2" href="#">
								Usuário / Senha?
							</a>
						</div> -->
	
						<!-- p-t-136 é -- o padding top do css util -->
						<!-- <div class="text-center p-t-136" style="padding-top: 136px;">
							<a class="txt2" href="#">
								Criar sua conta
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div> -->
					</form>
				</div>
			</div>
		</div>

	<section>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	
	<!-- PARA MEXER O LOGO NO LOGIN -->
	<script th:src="@{/js/tilt/tilt.jquery.min.js}" type="text/javascript"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
</body>

</html>
