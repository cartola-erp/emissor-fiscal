<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:replace="${title}">Emissor Fiscal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- MDBootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Google font -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <!-- / MDBootstrap -->

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Open+Sans|Roboto" rel="stylesheet">

    <!-- IMPORTAS CSS aqui-->
    <!-- Default -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" href="../static/css/default.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" href="../static/css/navbar.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../static/css/login.css">


</head>

<body>

    <nav sec:authorize="isAuthenticated()" class="navbar navbar  navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand mr-5" th:href="@{/}" style="color: azure; font-weight: bold">Emissor Fiscal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- CADASTRAR -->
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div class="nav-item dropdown ml-5">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCadastro" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Cadastrar
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownCadastro">
                    <!-- TODO: templates -->
                    <a class="dropdown-item" id="dropDownCadastroCfop" th:href="@{/cfop/cadastro}">CFOP</a>
                    <a class="dropdown-item" id="dropDownCadastroNcm" th:href="@{/ncm/cadastro}">NCM</a>
                    <a class="dropdown-item" id="dropDownCadastroEstado" th:href="@{/estado/cadastro}">Estado</a>
                    <a class="dropdown-item" id="dropDownCadastroOperacao" th:href="@{/operacao/cadastro}">Operação</a>
                    <a class="dropdown-item" id="dropDownCadastroTributacaoEstadual" th:href="@{/tributacao-estadual/cadastro}">Tributacao estadual (ICMS) </a>
                    <a class="dropdown-item" id="dropDownCadastroTributacaoFederal" th:href="@{/tributacao-federal/cadastro}">Tributacao federal </a>
                   <!--  <a class="dropdown-item" th:href="@{/equipe}">Equipe</a> -->
                </div>
            </div>

            <!-- CONSULTAR -->
            <div class="nav-item dropdown ml-5">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownConsulta" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Consultar
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownConsulta">
                <!-- TODO: templates -->
                    <a class="dropdown-item" id="dropDownConsultaCfop" th:href="@{/cfop/consulta}">CFOP</a>
                    <a class="dropdown-item" id="dropDownConsultaNcm" th:href="@{/ncm/consulta}">NCM</a>
                    <a class="dropdown-item" id="dropDownConsultaEstado" th:href="@{/estado/consulta}">Estado</a>
                    <a class="dropdown-item" id="dropDownConsultaOperacao" th:href="@{/operacao/consulta}">Operação</a>
                    <a class="dropdown-item" id="dropDownConsultaTributacaoEstadual" th:href="@{/tributacao-estadual/consulta}">Tributacao estadual - (ICMS)</a>
                    <a class="dropdown-item" id="dropDownConsultaTributacaoFederal" th:href="@{/tributacao-federal/consulta}">Tributacao federal</a>
                    <!--  <a class="dropdown-item" th:href="@{/equipe}">Equipe</a> -->
            
               </div>
            </div>
           <!--  <a class="ml-5" th:href="@{/assistencia}" id="navbar-a">Assistências</a> -->     

           <!-- SIMULACAO -->
            <div class="nav-item dropdown ml-5">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Simulação
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- TODO: templates -->
                    <a class="dropdown-item" th:href="@{/}">Simulacao de Calculo</a>
               </div>
            </div>
            
            <!-- LOGOUT --> 
            <div sec:authorize="isAuthenticated()" class="nav-item dropdown  ml-5 ml-auto">
                <!-- <a class="dropdown-item" id="navbarDropdownLogout" th:href="@{/logout}">Sair</a> -->
                <a class="btn btn-danger" id="navbarDropdownLogout" th:href="@{/logout}">Sair</a>
            </div>

        </div>
    </nav>

    
    <main role="main">
        <div class="container">

            <div id="spanMensagemErro" class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagemErro)}">
                <div  th:each= "msg : ${mensagemErro}" >
                    <span  th:text="${msg}"></span>
                </div>
            </div>
                    
            <div id="spanMensagemSucesso" class="alert alert-success alert-dismissible" role="alert"  th:if="${not #strings.isEmpty(mensagemSucesso)}">
                <!-- <div th:each= "msg : ${mensagemSucesso}"  > 	 -->
                    <!-- <span th:text="${msg}"></span> -->
                    <span th:text="${mensagemSucesso}"></span>
                <!-- </div> -->
            </div>
        </div>

        <div class="limiter-container">
            <div class="container-form-100">
                <div class="wrap-form-100 ">
                    <div th:replace="${content}">
                        <p>Layout content</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    

    <!-- MDBootstrap Scripts (IMPORTAR JS/ JQUERY AQUI) -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script th:src="@{/js/validacoes.js}" type="text/javascript"></script> 

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace()
    </script>

    <!-- PARA MEXER O LOGO NO LOGIN -->
    <script th:src="@{/js/tilt/tilt.jquery.min.js}" type="text/javascript"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
</body>

</html>
