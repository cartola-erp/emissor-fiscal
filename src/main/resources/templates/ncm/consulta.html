			<div class="container">
				<div class="row mb-3 ">

						<nav aria-label="breadcrumb">
							<ol class="breadcrumb" style="background: #fff; border-radius: 0; border-bottom: 2px solid#e4ba06;">

							</ol>
						</nav>

				<div>
			<div>

			<div class="container">

				<!-- FORMULÁRIO para CONSULTAR OS NCMS -->
				<form action="/ncm/consulta/numero " method="POST" >
                    <div class="form-group form-row col-md-12">
                        <div class="form-group col-md-8">
                            <label><b>Pesquisar NCM pelo Número: </b></label>
                            <input type="text" class="form-control" id="txtNumero" name="numero" placeholder="Informe o número do NCM...">
                        </div>

                        <div class="form-group col-md-4" style="padding-top: 25px;">
                            <button class="btn btn-outline-primary" type="submit" id="btnPesquisar" style="margin-top:auto;">
                                <span data-feather="search">search</span>
                            </button>
                        </div>
                    </div>
				</form>


				<!-- TABELA COM OS NCMS CONSULTADOS-->
				<table class="table  table-hover table-responsive container ">
					<thead>
						<tr>
							<!-- <th scope="col"> <b> ID </b> </th> -->	
							<th scope="col"> <b> Número</b> </th>
							<th scope="col"> <b> Exceção </b> </th>	
												
                            <th scope="col"> <b> Editar </b> </th>	
                            <th scope="col"> <b> Deletar </b> </th>
						</tr>
					</thead>
									
					<tbody>
						<tr th:each="ncm : ${listNcm}">
							<!-- <th scope="row" th:text="${consultorio.id}"> 2</th> -->
							<td scope="row" th:text="${ncm.numero}"> 12.000.021-90 </td>	
							<td scope="row" th:text="${ncm.excecao}"> 123.321.901-99 </td>	
											
											
					      <!-- 			EDITAR -->
                            <td scope="row">
                                <!-- <a th:href="${(#mvc.url('CC#edit').arg(0, consultorio.id)).build()}"> -->
                                <button type="submit" class="btn btn-outline-primary ajusta-botao-tbl">
                                    <span data-feather="edit-3">Editar</span>
                                </button>
                                <!-- </a> -->
                            </td>

                            <!-- DELETAR/INATIVAR -->
                            <td scope="row">
                                <!-- <form th:method="DELETE" th:action="${(#mvc.url('CC#delete').arg(0, consultorio.id)).build()}"> -->
                                <button type="submit" class="btn btn-outline-primary">
                                    <span data-feather="trash-2">Deletar</span>
                                    <!-- <img th:src="@{/img/cancelar-2.svg}" src="./img/cancelar-2.svg" width="25px" height="25px">  -->
                                </button>
                                <!-- </form> -->
                            </td>

						 </tr>
					</tbody>

								 </a>
							</li>	
						</ul>
						-->
