<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{default :: layout(~{::title}, ~{::section})}">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title> Cadastro de tributação estadual - (ICMS) </title>
	</head>

	<body>
		<section id="tributacao-estadual-container container">

			<!-- BREADCRUMB -->
			<div class="container">
				<div class="row mb-3 ">
					<div class="col-md-12">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb" style="background: #fff; border-radius: 0; border-bottom: 2px solid#e4ba06;">
								<li class="breadcrumb-item"><a href="/home" style="color: #1b8140; font-weight: 500">Home</a></li>
								<li class="breadcrumb-item"><a href="/tributacao-estadual/cadastro" style="color: #1b8140; font-weight: 500">Cadastrar</a></li>			
								<li class="breadcrumb-item active" aria-current="page">Tributação Estadual - (ICMS)</li>
							</ol>
						</nav>
					<div>
				<div>
			<div>

			<div class="container">

				<!-- FORMULÁRIO p/ CADASTRAR/ EDITAR -->
				<form th:action="@{/tributacao-estadual/cadastro}" th:object="${icms}" method="POST">
					<!-- ESTADOS -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cmbEstadoOrigem"><strong>Estado ORIGEM</strong></label>
							<select class="custom-select" name="ufOrigemId">
								<option selected id="opEstadoOrigem"> </option>
								<option th:each="estado : ${listEstado}" th:value="${estado.id}" th:id="${estado.sigla}" th:selected="${estado.id == ufOrigemIdSelecionado}" th:text="${estado.sigla}" ></option>
							</select>
						</div>

						<div class="form-group col-md-6">
							<label for="cmbEstadoDestino"><strong>Estado DESTINO</strong></label>
							<select class="custom-select" name="ufDestinoId">
								<option selected id="opEstadoDestino"> </option>
								<!-- ${} essa concatenação no id é uma POG, para diferenciar do id de UF ORIGEM -->
								<option th:each="estado : ${listEstado}" th:value="${estado.id}" th:id="${_}+${estado.sigla}" th:selected="${estado.id == ufDestinoIdSelecionado}" th:text="${estado.sigla}" ></option>
							</select>
						</div>
					</div>

					<!-- OPERAÇÃO e NCM -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cmbOperacao"><strong>Operação</strong></label>
							<select class="custom-select" name="operacaoId">
							<option selected id="opOperacao"> </option>
								<option th:each="operacao : ${listOperacao}" th:value="${operacao.id}" th:id="${operacao.descricao}" th:selected="${operacao.id == operacaoIdSelecionado}" th:text="${operacao.descricao}" ></option>
							</select>
						</div>

						<div class="form-group col-md-6">
							<label for="cmbNcm"><strong>NCM</strong></label>
							<select class="custom-select" id="ncmId" name="ncmId" >
								<option selected id="opNcm"> </option>
								<option th:each="ncm : ${listNcms}" th:value="${ncm.id}" th:id="${ncm.numero}" th:selected="${ncm.id == ncmdIdSelecionado}" th:text="${ncm.numero}" ></option>
							</select>
							<!-- <input type="text" class="form-control " id="" th:field="" th:text="${ncm.excecao}" name="icmsCst" placeholder="ICMS CST..." minlength="1" maxlength="3" required /> -->
						</div>
					</div>

					<!-- FINALIDADE e REGIME TRIBUTARIO -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cmbFinalidade"><strong>Finalidade</strong></label>
							<select class="custom-select" name="finalidade">
							<option selected id="opFinalidade"> </option>
								<option th:each="finalidade : ${listFinalidade}" th:value="${finalidade}" th:selected="${finalidade == finalidadeSelecionado}" th:text="${finalidade}" ></option>
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="cmbRegimeTributario"><strong>Regime Tributário</strong></label>
							<select class="custom-select" id="regimeTributario" name="regimeTributario" >
								<option selected id="opRegimeTributario"> </option>
								<option th:each="regimeTributario : ${listRegimeTributario}" th:value="${regimeTributario}" th:selected="${regimeTributario == regimeTributarioSelecionado}" th:text="${regimeTributario}" ></option>
							</select>
						</div>
					</div>

					<!-- ALIQ DO IMPOSTO -->
					<div class="form-row">

						<div class="form-group col-md-1">
							<label for="txtIcmsCst"><strong>ICMS CST</strong></label>
							<input type="text" class="form-control somenteNumeros" id="txtIcmsCst" th:field="*{icmsCst}" name="icmsCst" placeholder="ICMS CST..." minlength="1" maxlength="3" required />
						</div> 

						<div class="form-group col-md-2">
							<label for="txtIcmsBase"><strong>ICMS Base</strong></label>
							<input type="number" class="form-control somenteNumeros" id="txtIcmsBase" th:field="*{icmsBase}" name="icmsBase" placeholder="ICMS Base..." min="0" max="100" required />
						</div> 

						<div class="form-group col-md-2">
							<label for="txtIcmsAliquota"><strong>ICMS Aliq. (%)</strong></label>
							<input type="number" class="form-control somenteNumeros" id="txtIcmsAliquota" th:field="*{icmsAliquota}"  name="icmsAliquota" placeholder="ICMS ALIQ." min="0" max="100" required />
						</div> 

						<div class="form-group col-md-2">
							<label for="txtIcmsIva"><strong>ICMS IVA/MVA</strong></label>
							<input type="number" class="form-control somenteNumeros" id="txtIcmsIva" th:field="*{icmsIva}" name="icmsIva" placeholder="ICMS IVA/MVA." min="0" max="100" />
						</div> 

						<div class="form-group col-md-2">
							<label for="txtIcmsAliquotaDestino"><strong>ICMS aliq. destino (%)</strong></label>
							<input type="number" class="form-control somenteNumeros" id="txtIcmsAliquotaDestino" th:field="*{icmsAliquotaDestino}" name="icmsAliquotaDestino" placeholder="ICMS ALIQ." min="0" max="100" required />
						</div> 

						<div class="form-group col-md-3">
							<label for="txtCest"><strong>CEST</strong></label>
							<input type="text" class="form-control somenteNumeros" id="txtCest" th:field="*{cest}" name="cest" placeholder="Cest..." minlength="1" maxlength="10" required>
						</div> 

					</div>

					<!-- Mensagem -->
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="txtDescricao">Mensagem</label>
							<i class="fas fa-pencil-alt prefix"></i>
							<textarea id="txtMensagem" th:field="*{mensagem}" name="mensagem" class="md-textarea form-control " rows="2" ></textarea>
						</div>
					</div>	

					<!-- BTN ALTERAR/CADASTRAR -->
					<div class="form-row">
						<!-- <input type="text" th:field="*{id}" class="form-control" id="txtId" name="id" hidden> -->
						<input type="text" class="form-control" id="txtId" th:field="*{id}" name="id" hidden="true" >

						<div class = "form-group col-md-12">
							<button type="submit" id="btnCadastrarAlterar" class="btn btn-outline-primary col-md-12"><strong>Alterar/Cadastrar</strong></button>
							<!-- <button type="submit" class="btn btn-outline-primary col-md-12" th:text="${textBtnCadastrarEditar}"><strong> </strong></button> -->
						</div>
					</div>

				</form>

			</div>
   		<section>

	</body>

</html>
